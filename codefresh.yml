version: '1.0'
#pubma CI/CD flow
steps:

  setup-builder:
    type: build
    description: create Pumba Go builder image (Go, tools, and libraries)
    dockerfile: Build.Dockerfile
    image-name: verchol/pumba-builder
    tag: cf

  go-pumba:
    description: compile Pumba binary, using builder image
    image: ${{setup-builder}}
    working_directory: ${{initial-clone}}
    environment:
       - DIST=distcf
    commands:
      - script/go_build.sh
      - ls
  push-step:
    type: push
    description: Free text description
    candidate: ${{setup-builder}}
    tag: cf
    registry: index.docker.io
    credentials:
      username: ${{DOCKER_HUB_USERNAME}}
      password: ${{DOCKER_HUB_PASSWORD}}
    fail-fast: false

  validate-pumba:
    description: compile Pumba binary, using builder image
    image: ${{setup-builder}}
    working_directory: ${{initial-clone}}
    commands:
      - ls -a


